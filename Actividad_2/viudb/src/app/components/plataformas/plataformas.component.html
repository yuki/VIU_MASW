<h1 class="titulo">Plataformas</h1>

<table class="offset-md-2 col-md-8 text-center">
    <tr>
      <th></th>
      <th>Plataforma</th>
    </tr>
    <tr *ngFor="let item of plataformas">

    </tr>
</table>

</div>
