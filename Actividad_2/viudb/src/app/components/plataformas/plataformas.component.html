<h1 class="titulo">Plataformas</h1>
<table class="offset-2 col-8 text-center">
    <tr>
      <th></th>
      <th  class="text-start">Plataforma</th>
    </tr>
    <tr *ngFor="let item of plataformas">
      <td><a href="/plataformas/{{item.id}}"><img class="plataforma_img" src="assets/img/plataforma_{{item.id}}.jpg"></a></td>
      <td class="text-start"><a href="/plataformas/{{item.id}}">{{item.nombre}}</a></td>
    </tr>
</table>
