<!DOCTYPE html>
<html>
	<head>
        <title>Insertando una tabla</title>
        <meta charset="utf-8"/>
        <style>
			table, th, td {
			  border:1px solid black;
			}
		</style>
    </head> 

	<body>
		<table>
		  <tr>
		    <th>ID</th>
		    <th>Nombre</th>
		    <th>Apellidos</th>
		  </tr>
		  <tr>
		    <td>1</td>
		    <td>Andrés</td>
		    <td>López Navarro</td>
		  </tr>
		  <tr>
		    <td>2</td>
		    <td>Lucía</td>
		    <td>Huertas Iniesta</td>
		  </tr>
		</table>
	</body>
</html>
