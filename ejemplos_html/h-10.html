        <title>Ejemplo de entradas/salidas</title>
        <meta charset="utf-8"/>
        <link rel="icon" href="favicon.gif" type="image/gif"/>
    </head> 
    <body>
        <p>En Matlab sería: <code>X = inv( A );</code>
           siendo la variable <var>}A</var>, la matriz a invertir.</p>

        <p>Si la entrada es <kbd>A = [ 1 2; 1 2 ];</kbd>,
            obviamente la salida será 
            "<samp>Warning: Matrix is singular to working precision.</samp>", 
            dado que la matriz es obviamente singular.</p>
    </body>
</html>
