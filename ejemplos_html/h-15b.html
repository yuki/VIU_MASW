<!DOCTYPE html>
<html>
	<head>
		<title>Insertando una tabla</title>
        <meta charset="utf-8"/>
		<style>
			thead {color:green;}
			tbody {color:blue;}
			tfoot {color:red;}
			table, th, td {
			  border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<caption>Notas de la asignatura</caption>
		<table>
		  <thead>
		    <tr>
		      <th>Alumno</th>
		      <th>Nota</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>Andrés López Navarro</td>
		      <td>6.2</td>
		    </tr>
		    <tr>
		      <td>Lucía Huertas Iniesta</td>
		      <td>8.8</td>
		    </tr>
		  </tbody>
		  <tfoot>
		    <tr>
		      <td>Media</td>
		      <td>7.5</td>
		    </tr>
		  </tfoot>
		</table>
	</body>
</html>
