<!doctype html>
<html lang="es-ES">
  <head>
    <title>Ejemplos de alineación</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      h1{
        text-align: center;
      }
      #p1 {
        text-align: right;
      }
      #p2 {
        text-align: justify;
      }
    </style>
  </head> 
  <body>
    <h1> Ejemplo de alineación de texto </h1>
    <p id="p1"> Valencia, 16 de diciembre de 2021 </p>
    <p id="p2"> El atributo <code>text-align</code> establece la alineación del contenido de un elemento de bloque, pudiendo alinearlo a la izquierda, derecha, centrado o justifivado. Aparte de para alinear párrafos también permite alinear etiquetas <code>div</code>. </p>
  </body>
</html>
