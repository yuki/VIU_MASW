<!doctype html>
<html lang="es-ES">
   <head>
      <title>Ejemplo de selector</title>
      <meta charset="utf-8"/>
      <style type="text/css">
         .clase1 {
            border: thin black solid;
            padding: 5px;
         }
         span.clase1 {
            border: thin black solid;
            padding: 15px;
            color:green;      
         }
         .clase1.clase2 {
            color:blue;
         }
      </style>
   </head> 
   <body>
      <p class="clase1"> Párrafo de inicio </p>
      <p class="clase1 clase2"> Siguiente párrafo</p>
      <p> El que viene a continuación </p>
      <p style="font-size:18pt">
         <span class="clase1">Visita</span> 
         la
         <a href="https://www.universidadviu.com/"> VIU </a>
      </p>
   </body>
</html>
