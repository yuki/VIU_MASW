<!doctype html>
<html lang="es-ES">
  <head>
    <title>Ejemplo de animación y transformación</title>
    <meta charset="utf-8"/>
    <style>
      #rotar:hover{
        transition-duration: 10s;
        transform:rotate(360deg);
      }
      .torcido{
        /*-webkit-transform:  rotate(20deg);
        -moz-transform: rotate(20deg); */
        transform:  rotate(20deg);
        /*-webkit-transform-origin: left top;
        -moz-transform-origin: left top;*/
        transform-origin: left top;
      }
    </style>
  </head> 
  <body> 
    <p>
      En un lugar de la Mancha, de cuyo nombre no quiero acordarme, 
      no ha mucho tiempo que vivía un hidalgo de los de lanza en 
      astillero, adarga antigua, rocín 
      <span style="display:inline-block;" class="torcido">flaco</span> 
      y galgo corredor.
    </p>
    <p class="torcido">Me estoy cayendo</p><br>
    <p id="rotar">Voy a dar una vuelta. Pero, vuelvo enseguida</p>
  </body>
</html>
