<!doctype html>
<html lang="es-ES">
  <head>
    <title>Ejemplo de grid</title>
    <meta charset="utf-8"/>
    <style>
      .wrapper {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-gap: 10px;
          grid-auto-rows: minmax(100px, auto);
          font-size: 30pt;
          text-align: center;
        }
        .uno {
          grid-column: 1 / 3;
          grid-row: 1;
          background-color: rgb(0,0,255,0.5);
        }
        .dos {
          grid-column: 2 / 4;
          grid-row: 1 / 3;
          background-color: rgb(0,255,0,0.5);
        }
        .tres {
          grid-column: 1;
          grid-row: 2 / 5;
          background-color: orange;
        }
        .cuatro {
          grid-column: 3;
          grid-row: 3;
          background-color: yellow;
        }
        .cinco {
          grid-column: 2;
          grid-row: 4;
          background-color: red;
        }
        .seis {
          grid-column: 3;
          grid-row: 4;
          background-color: lightblue;
        }
    </style>
  </head> 
  <body>
    <div class="wrapper"> 
      <div class="uno">1</div>
      <div class="dos">2</div>
      <div class="tres">3</div>
      <div class="cuatro">4</div>
      <div class="cinco">5</div>
      <div class="seis">6</div>
    </div>
  </body>
</html>
