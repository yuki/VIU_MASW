<!doctype html>
<html lang="es-ES">
  <head>
    <title>Ejemplo de tama√±os</title>
    <meta charset="utf-8"/>
    <style type="text/css">
      img {
         background: lightgray;
         border: 4px solid black;
         margin: 2px;
         min-width: 200px;
         width:50%;
         max-width: 400px;
      }
      .enborder{
        box-sizing: border-box;
      }
      .encontent{
        box-sizing: content-box;
      }      
    </style>
  </head>
  <body>
    <img  class="enborder" src="viu.png" alt="VIU">
    <img  class="encontent" src="viu.png" alt="VIU">
  </body>
</html>
