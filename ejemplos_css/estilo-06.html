<!doctype html>
<html lang="es-ES">
   <head>
      <title>Ejemplo de tamaños y unidades</title>
      <meta charset="utf-8"/>
      <style type="text/css">
         html{
            font-size:0.2in;      
         }
         p {
            background: grey;
            color:white;
            font-size: 2rem; 
            height: 2em;
         }
      </style>
   </head> 
   <body>
      <p> 
         <!-- font-size = 2rem = 2*0.2in = 0.4in -->
         <!-- height = 2 * em = 2 * font-size = 2 * 0.4in = 0.8 in -->
         Párrafo de inicio
      </p>

      <p style="font-size:12pt">
         <!-- font-size = 12pt  -->
         <!-- height = 2 * em = 2 * font-size = 2 * 12pt = 24 pt -->
         Visita la <a href="https://www.universidadviu.com/"> VIU </a>
      </p>
   </body>
</html>
